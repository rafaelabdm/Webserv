<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>500 - Erro interno do servidor</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #CCCCCCFF;
			color: #333333FF;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		h1 {
			font-size: 15rem;
			margin: 0;
		}

		h2 {
			font-size: 5rem;
			margin: 0.5em 0;
		}

		h3 {
			font-size: 2rem;
			color: #777777FF;
			margin: 0;
		}
	</style>
</head>

<body>
	<h1>500</h1>
	<h2>Internal Server Error</h2>
	<h3>Erro interno do servidor</h3>
	<h3 id="randomMessage"></h3>

	<script>
		const messages = [
			"Não é minha culpa!",
			"Ops, algo deu errado.",
			"..."
		];

		const randomIndex = Math.floor(Math.random() * messages.length);
		const randomMessage = messages[randomIndex];

		document.getElementById("randomMessage").textContent = randomMessage;
	</script>
</body>

</html>
